# ============================================
# Render Blueprint - CodeQ Deployment
# ============================================
# 
# Deploy with: https://render.com/docs/blueprint-spec
# Click "New" -> "Blueprint" -> Connect this repo
#
# IMPORTANT: Ollama does NOT work on Render!
# Ollama runs locally on your machine. For cloud deployment,
# you must use one of these AI providers instead:
#
#   1. Groq (RECOMMENDED) - Free tier with 14,400 requests/day
#      Get key at: https://console.groq.com
#
#   2. OpenAI - Paid, best quality
#      Get key at: https://platform.openai.com/api-keys
#
#   3. Demo Mode - No AI key needed (simulated responses)
#
# After deployment, set your API key in the Render dashboard:
# Dashboard -> codeq-backend -> Environment -> Add GROQ_API_KEY or OPENAI_API_KEY
# ============================================

# ============================================
# Render Blueprint - CodeQ Deployment
# ============================================

services:
  # ============================================
  # Backend API Service (Node.js)
  # ============================================
  - type: web
    name: codeq-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health

    envVars:
      # Environment
      - key: NODE_ENV
        value: production

      # Server
      - key: PORT
        value: 10000

      # AI Provider
      - key: AI_PROVIDER
        value: groq

      # Groq API Key (set in dashboard)
      - key: GROQ_API_KEY
        sync: false

      # Upload size limit
      - key: MAX_FILE_SIZE
        value: 100000000

      # Frontend URL (auto injected)
      - key: FRONTEND_URL
        fromService:
          type: web
          name: codeq-frontend
          property: host

  # ============================================
  # Frontend Static Site (Angular)
  # ============================================
  - type: web
    name: codeq-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build -- --configuration=production
    staticPublishPath: dist/codebase-qa/browser

    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000

      - path: /index.html
        name: Cache-Control
        value: no-cache

    routes:
      - type: rewrite
        source: /*
        destination: /index.html

    envVars:
      - key: API_URL
        fromService:
          type: web
          name: codeq-backend
          property: host
