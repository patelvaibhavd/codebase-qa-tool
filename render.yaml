# ============================================
# Render Blueprint - CodeQ Deployment (FREE PLAN)
# ============================================
#
# Deploy via:
# Render Dashboard → New → Blueprint → Connect Repository
#
# NOTES:
# - Static sites MUST NOT have a region
# - Ollama does NOT work on Render
# - Groq works on free tier
# - API keys must be added from Render Dashboard
#
# ============================================

services:
  # ============================================
  # Backend API Service (Node.js)
  # ============================================
  - type: web
    name: codeq-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health

    envVars:
      # Environment
      - key: NODE_ENV
        value: production

      # Server
      - key: PORT
        value: 10000

      # AI Provider
      # Options: demo | groq | openai
      - key: AI_PROVIDER
        value: groq

      # Groq API Key
      # Set manually in Render Dashboard (DO NOT hardcode)
      - key: GROQ_API_KEY
        sync: false

      # Optional OpenAI key
      # - key: OPENAI_API_KEY
      #   sync: false

      # Upload limit (100MB)
      - key: MAX_FILE_SIZE
        value: 100000000

      # Frontend URL (auto-filled after frontend deploy)
      - key: FRONTEND_URL
        fromService:
          type: web
          name: codeq-frontend
          property: host

  # ============================================
  # Frontend Static Site (Angular)
  # ============================================
  - type: web
    name: codeq-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build -- --configuration=production
    staticPublishPath: dist/codebase-qa/browser

    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000

      - path: /index.html
        name: Cache-Control
        value: no-cache

    routes:
      # SPA fallback routing
      - type: rewrite
        source: /*
        destination: /index.html

    envVars:
      # Backend API URL
      - key: API_URL
        fromService:
          type: web
          name: codeq-backend
          property: host
